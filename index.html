<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login Page Clone</title>
</head>
<body>
    <div class="intro">
        <img src="facebook.png" alt="">
        <h2>Connect with friends and the world around you on Facebook.</h2>
    </div>
    <div class="form">
        <form>
            <input type="text" placeholder="Email or Phone Number"> <br>
            <input type="password" placeholder="Password"> <br>
            <button>Log In</button> <br>
            <a href="#">Forgot Password</a>
            <hr>
            <button class="secondary_btn">Create New Account</button>
        </form>
        <p><a href="#" class="secondary_link">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
</body>
</html>
